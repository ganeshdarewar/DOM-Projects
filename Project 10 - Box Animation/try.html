<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            position: relative;
            width: 90vw;
            height: 30vh;
            border: 1px solid black;
            margin: 0 auto;
        }
        #square{
            position: absolute;
            left: 0;
            width: 10em;
            height: 10em;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="square"></div>
    </div>
    <script>
        
        const square = document.getElementById("square")
        const box= document.getElementById("box")
        const game={
            inPlay:false,
            x:0,
            speed:5,
            ani:null

        }
        function mover(){
            const dim = box.getBoundingClientRect()
           
                game.x+= game.speed
                if(game.x >= dim.width || game.x <0){
                    game.speed *= -1
                }
                square.style.left = `${game.x}px`
                game.ani= window.requestAnimationFrame(mover)

        }
        square.addEventListener("click",()=>{
            if(!game.inPlay){
                game.ani= window.requestAnimationFrame(mover)
                game.inPlay=true
            }
            else{
                window.cancelAnimationFrame(game.ani)
                game.inPlay=false
            }
        })
    </script>
</body>
</html>
